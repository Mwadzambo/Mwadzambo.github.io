<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocketman Predictor</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Rocketman Predictor</h1>
<p>Paste the game URL below to get predictions</p>
</header>
<main>
<section class="input-section">
<label for="game-url">Enter Game URL:</label>
<input type="text" id="game-url" placeholder="e.g., https://odibet.com/game">
<button id="analyze-btn">Analyze</button>
</section>
<section class="results-section" id="results">
<h2>Prediction Results</h2>
<div id="predictions">
<!-- Predictions will appear here -->
</div>
</section>
</main>
<footer>
<p>&copy; 2024 OMAR THE DEVELOPER</p>
</footer>
<script src="script.js"></script>
</body>
</html>
